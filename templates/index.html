<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding-top: 50px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .badge-result {
      font-size: 1.25rem;
      padding: 0.75rem 1.25rem;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    h5 a {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="mb-4">ğŸ‹ï¸â€â™€ï¸ Action Classifier</h2>

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">ğŸ“¤ Upload a short video (.mp4 or .mov)</label>
        <input class="form-control" type="file" name="file" id="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Classify Exercise</button>
    </form>

    {% if prediction %}
      <hr>
      <h4 class="mt-4">âœ… Detected Exercise:</h4>
      <span class="badge bg-success badge-result">{{ prediction }}</span>

      {% if video_url %}
        <h5 class="mt-4">ğŸ¥ Uploaded Video:</h5>
        <video controls autoplay muted>
          <source src="{{ video_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      {% endif %}

      {% if suggestions %}
        <div class="mt-4 text-start">
          <h5>ğŸ’¡ Similar Exercises to Try:</h5>
          <ul class="list-group">
            {% for name, url in suggestions %}
              <li class="list-group-item">
                <a href="{{ url }}" target="_blank">{{ name }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
